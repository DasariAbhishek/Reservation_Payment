<div class="card " style="width:30rem">
  <div class="text-centre spacing">
    <h1 class="display-5">Payment</h1>
  </div>
<form novalidate #form="ngForm" (submit)="onSubmit(form)">


  <div class="form-group spacing">
    <label>Card Holder Name</label>
    <input class="form-control form-control-lg" placeholder="Full Name" name="CardHolderName"
    #CardHolderName="ngModel" [(ngModel)]="service.formData.CardHolderName" required
    [class.invalid]="CardHolderName.invalid && CardHolderName.dirty">
  </div>


  <div class="form-group spacing">
    <label>Card Number</label>
    <input class="form-control form-control-lg" placeholder="16 Digit card number" name="CardNumber"
    #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" required maxlength="16" minlength="16"
    [class.invalid]="CardNumber.invalid && CardNumber.dirty">
  </div>


  <!-- <div class="form-row"> -->
    <!-- <div class="form-group spacing">
      <label>ExpiryYear</label>
      <input class="form-control form-control-lg" placeholder="YY" name="ExpiryYear"
      #ExpiryYear="ngModel" [(ngModel)]="service.formData.ExpiryYear" required maxlength="2" minlength="2"
      [class.invalid]="ExpiryYear.invalid && ExpiryYear.dirty">
    </div> -->
    <div class="form-group spacing">
      <label>ExpiryYear</label>
      <select class="form-control form-control-lg" placeholder="YY" name="ExpiryYear" #ExpiryYear="ngModel"
       [(ngModel)]="service.formData.ExpiryYear">

        <option value="">Select</option>
        <option *ngFor="let year of years" value="{{year}}">{{year}}</option>

      </select>
    </div>


    <!-- <div class="form-group spacing">
      <label>ExpiryMonth</label>
      <input class="form-control form-control-lg" placeholder="MM" name="ExpiryMonth"
      #ExpiryMonth="ngModel" [(ngModel)]="service.formData.ExpiryMonth" required maxlength="2" minlength="2"
      [class.invalid]="ExpiryMonth.invalid && ExpiryMonth.dirty">
    </div> -->
    <div class="form-group spacing">
      <label>ExpiryMonth</label>
      <select class="form-control form-control-lg" placeholder="YY" name="ExpiryMonth" #ExpiryMonth="ngModel"
       [(ngModel)]="service.formData.ExpiryMonth" [class.invalid]="ExpiryMonth.invalid && ExpiryMonth.dirty">

        <option value="">Select</option>
        <option *ngFor="let month of months" value="{{month}}">{{month}}</option>

      </select>
    </div>

    <div class="form-group spacing">
      <label>CVV</label>
      <input type="password" class="form-control form-control-lg" placeholder="3 digit security code" name="CVV"
      #CVV="ngModel" [(ngModel)]="service.formData.CVV" required maxlength="3" minlength="3"
      [class.invalid]="CVV.invalid && CVV.dirty">
    </div>
    <br>
  <!-- </div> -->
  <div class="form-group spacing">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">PAY AND PROCEED</button>
  </div>
</form>
</div>


<style>
  .card{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    width: 15%;
    float: left;
    margin-left: 35%;
    margin-top: 5%;
  }
  .btn{
    margin-left: 30%;
  }
  .spacing{
    margin: 1.5rem;

  }
</style>
